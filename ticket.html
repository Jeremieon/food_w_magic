              <a class="nav-link " aria-current="page" href="index.html">Home</a>

          </ul>
        </div>
    </nav>
  </div>
  <div>
    <!-- Title your ticket -->
    <div class="title"><span class="menutitle">Your Tickets</span></div>
    <div class="right-box">
    </div>
     <!-- form for ordering ticket -->
    <div class="container">
      <div id="form">
        <div class="row">
          <div class="col">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <label class="form-label">Last Name</label></label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Email" aria-label="First name">
          </div>
          <div class="col">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" placeholder="YYYY-MM-DD" aria-label="First name">
          </div>
          <div class="col">
            <label class="form-label">Number of people</label>
            <select name="sweets" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
         <!-- message to inform about anything -->
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" placeholder="Write your message here " rows="5"></textarea>
        </div>
        <div class="mb">
          <p id="total"></p>
        </div>
        <!-- confirm button -->
        <div class="mb">
          <button class="button"><i class="bi bi-send"></i>&nbsp;Confirm</button>
        </div>
      </div>
      <!-- Footer -->

    </div>
    <div>
      <footer id="footer" class="text-center text-lg-start bg-light text-muted">
        <!-- Section: Social media -->
        <section
          class="d-flex justify-content-center justify-content-lg-between px-4 py-lg-3 py-md-2 py-sm-1 border-bottom">
          <!-- Left -->
          <div class="me-5 d-none d-lg-block py-1">
            <span>Get connected with us on social networks:</span>
          </div>
          <!-- Left -->
          <!-- Right -->
          <div>
            <a href="https://www.instagram.com/visitstockholm/" class="me-4 text-reset icon">
              <i class="fa fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/visitstockholm/" class="me-4 text-reset icon">
              <i class="fa fa-facebook-f"></i>
            </a>
            <a href="https://www.visitstockholm.com/travel-info/handy-apps/" class="me-4 text-reset icon">
              <i class="fa fa-google-plus"></i>
            </a>
            <a href="https://twitter.com/visitstockholm" class="me-4 text-reset icon">
              <i class="fa fa-twitter"></i>
            </a>

        </section>
        <!-- Section: Social media -->

        <!-- Section: Links  -->
        <section class="" style="background-color: rgba(0, 0, 0, 0.05);">
          <div class="container text-center text-md-start">
            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-4 col-lg-4 col-xl-4 mx-auto">
                <!-- logo -->
                <a href="index.html#navbar"><img src="./images/logo.png" style="max-width:100%;"></a>
              </div>

              <!-- Grid column -->
              <div class="col-md-1 col-lg-1 col-xl-1 mx-auto mt-sm-2 mt-md-2 mt-lg-4">
                <!-- Links -->
                <h6 class="text-uppercase fw-bold">
                  <a href="index.html" class="text-secondary text-capitalize">Home</a>
                </h6>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-1 col-lg-1 col-xl-1 mx-auto mt-sm-2 mt-md-2 mt-lg-4">
                <!-- Links -->
                <h6 class="text-uppercase fw-bold">
                  <a href="index.html#about" class="text-secondary text-capitalize">About</a>
                </h6>
              </div>
              <!-- Grid column -->
              <div class="col-md-1 col-lg-1 col-xl-1 mx-auto mt-sm-2 mt-md-2 mt-lg-4">
                <!-- Links -->
                <h6 class="text-uppercase fw-bold">
                  <a href="menu.html" class="text-secondary text-capitalize">Menu</a>
                </h6>
              </div>
              <!-- Grid column -->
              <div class="col-md-5 col-lg-3 col-xl-3 mx-auto mt-sm-2 mt-md-2 mt-lg-4">
                <!-- Links -->
                <h6 class="text-uppercase fw-bold ">
                  <a href="#footer" class="text-secondary text-capitalize ">Contact</a>
                </h6>
                <p class="my-md-1"><i class="fa fa-phone me-3"></i> + 46 73 123 45 67</p>
                <p class="my-md-1">
                  <i class="fa fa-envelope me-3"></i>
                  info@foodwithmagic.se
                </p>
                <p class="my-md-1" onclick=showMap()>
                  <i class="fa fa-home me-3"></i>
                  <a style="text-decoration: none;" href="/index.html#map"><i class="fa fa-map-marker"></i>
                  </a>
                  Årstaängsvägen 9 Stockholm
                </p>

              </div>
              <!-- Grid column -->
            </div>

          </div>
        </section>
        <!-- Section: Links  -->
        <!-- Copyright -->
        <div class="text-center p-3">© 2022 Copyright</div>
        <!-- Copyright -->
      </footer>
    </div>
    <!-- /**********Script for total bill*********/ -->
    <script>
      $("select")
        .change(function () {
          var str = "";
          $("select option:selected").each(function () {
            str += $(this).text() + " ";
          });
          $("#total").text('Total amount:$' + Number(str) * 150);
        })
        .change();
    </script>
</body>
